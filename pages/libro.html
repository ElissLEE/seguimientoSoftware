<!DOCTYPE html>
<html lang="en">

<head>
    <title>Libro</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</head>

<body>
    <!--Reseña-->
    <div class="container">
        <div class="container">
            <div class="row">
              <div class="col">
                <div id="data"></div>
              </div>
              <div class="col">
                <br>
                <textarea id="texto-resenia" cols="30" rows="5"></textarea>
                <br>
                <button id="boton" type="button" class="btn btn-primary" onclick="mostrarResenia()">
                    Enviar reseña
                </button>
                <div id="reseniasTotales"></div>
                
                <!-- Modal -->
                <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Reseña</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <h5>Esto fue lo que escribiste</h5>
                                <p id="textoD-resenia"> </p>
                                <hr>
                                <h5>Seguro quieres agregar esta reseña?</h5>
                                <p>tu reseña hara parte de la descripcion del perfil del libro</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                                <button type="button" class="btn btn-primary" onclick="generarResenia()"> Aceptar</button>
                            </div>
                        </div>
                    </div>
                </div>
              </div>
            </div>
 
</div>

    <!--importaciones-->
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-firestore.js"></script>
    <script src="../js/firestore.js"></script>
    <script src="../js/pagLibro.js"></script>
</body>

</html>
